<div class="position-fixed bottom-0 end-0 p-3">
    <div class="toast" [class.hide]="!showToast" [class.show]="showToast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <div class="progress">
                <div class="progress-bar" role="progressbar" [style.animationDuration.ms]="countdown" [style.animationName]="'progressAnimation'" [style.animationFillMode]="'forwards'"></div>
            </div>
            <strong class="me-auto">{{ toastTitle }}</strong>
            <button type="button" class="btn-close" (click)="hide()" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {{ toastMessage }}
        </div>
    </div>
</div>
