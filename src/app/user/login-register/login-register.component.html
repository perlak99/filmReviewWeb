<div class="position-absolute top-50 start-50 translate-middle w-100">
    <div class="col-sm-8 col-md-6 col-lg-4 form-container m-auto">
        <h2 class="text-center pt-2">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username" required>
            </div>
            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" required>
            </div>
            <div *ngIf="loginSubmitted && (loginForm.controls['username'].hasError('required') || loginForm.controls['password'].hasError('required'))" class="text-danger">
                Please enter a username and password.
            </div>
            <div *ngIf="loginErrorMessage" class="text-danger">
                {{ loginErrorMessage }}
            </div>
            <button type="submit" class="btn btn-primary mt-2">Login</button>
        </form>
        
        <h2 class="text-center">Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" formControlName="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" required>
            </div>
            <div *ngIf="registerSubmitted && (registerForm.controls['username'].hasError('required') || registerForm.controls['password'].hasError('required'))" class="text-danger">
                Please enter a username and password.
            </div>
            <div *ngIf="registerErrorMessage" class="text-danger">
                {{ registerErrorMessage }}
            </div>
            <button type="submit" class="btn btn-primary mt-2">Register</button>
        </form>
    </div>
</div>

<app-toast #toast></app-toast>
